<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header (Example 1 layout + Example 3 search)</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }

    /* Example 1 layout (unchanged except actions tweak) */
    .header {
      background: #0f172a;
      color: white;
      padding: 10px 15px;
      display: flex;
      flex-direction: column; /* mobile-first: stack */
      gap: 10px;
    }
    .logo-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
    }
    .menu {
      font-size: 18px;
      padding: 6px 10px;
      background: #1e293b;
      border-radius: 6px;
      cursor: pointer;
    }

    /* ‚¨áÔ∏è ONLY CHANGE: Search bar styled like Example 3 */
    .search-container {
      display: flex;
      align-items: center;
      width: 100%;
      background: #ffffff;
      border-radius: 9999px;          /* pill */
      overflow: hidden;               /* clip corners for button */
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .search-container input {
      flex: 1;
      padding: 10px 14px;
      border: none;
      outline: none;
      font-size: 14px;
      background: transparent;
      color: #111827;
    }
    .search-container input::placeholder { color: #6b7280; }
    .search-container button {
      border: none;
      background: #10b981;            /* emerald */
      color: #ffffff;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: opacity .2s ease;
    }
    .search-container button:hover { opacity: .9; }

    /* Desktop behavior (same as Example 1) */
    @media (min-width: 768px) {
      .header {
        flex-direction: row;          /* inline on larger screens */
        align-items: center;
      }
      .logo-row { flex: 1; }
      .search-container { flex: 2; max-width: 560px; }
    }
  </style>
</head>
<body>

  <div class="header">
    <!-- logo and menu in same row -->
    <div class="logo-row">
      <div class="logo">üç¥ TiffinWala</div>
      <div class="menu">‚ò∞</div>
    </div>

    <div class="search-container">
      <input type="text" placeholder="Search meals...">
      <button>Search</button>
    </div>
  </div>

</body>
</html>
